
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <div class="wrap">
        <p>This subscribe form works, eventhough the website is static!</p>
    <form id="contact-form" class="form" action="https://getsimpleform.com/messages?form_api_token=b6d4be9b039b666b3311e1ddcbfb577c" method="POST" enctype="multipart/form-data">
        <ul class="contact-ul">
            <li class="contact-li">
                <label class="contact-label" for="email">Subscribe</label>
                <input type="email" placeholder="Your email" id="email" class="contact-input" name="email" tabindex="2"/>
            </li>
        </ul>
        <input type="submit" value="Send" id="submit"/>
        <input type="hidden" name='redirect_to' value="http://redgadget.github.io/form-jekyll/thank-you.html"/>
        
    </form>
    
    </div>
    <style>
          body {
                margin-top: 300px;
            }
            
          .wrap {
                width: 25%;
                margin: 0 auto;
            }
          #contact-form {
                  padding: 10px;
                  border: 1px solid #0a5;
                  display: inline-block;
                  
          }  
          #submit{
                 display: inline-block;
                 background: transparent;
                 border: 1px solid #0a5;
                 padding: 5px 10px;
                 float: right;
                  
          }
          ul.contact-ul {
                list-style: none;
                padding: 0;
          }
    </style>
    
</body>
</html>
